<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belajar masukin gambar</title>
  </head>
  <body>
    <h1>belajar image</h1>
    <!-- alt untuk bikin alternativ klo imagenya gk keluar ntar ada text buat jelasin fot itu foto apa-->
    <img src="../pertemuan3/pemandangan.jpg" alt="ini image pemandangan" />
    <hr />

    <h2>menampilkan gambar internet</h2>
    <img
      src="https://images.unsplash.com/photo-1755398104571-ee2105938de4?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="gambar dari eksternal"
    />
    <hr />

    <h2>menggunakan attribut width dan height</h2>
    <img src="../pertemuan3/pemandangan.jpg" alt="" width="300" />
    <p>
      jangan gunakan attribute width dan height barengan karena akan mengubah
      ukuran gambar jadi tidak presisi
    </p>
    <hr />

    <h2>membungkus image dengan tag link</h2>
    <a href="https://classroom.google.com/h">
      <img src="../pertemuan3/pemandangan.jpg" alt="" width="300" />
    </a>
  </body>
</html>
